<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrokiiPay - Verify Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #667eea;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .logo p {
            color: #6b7280;
            font-size: 1rem;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #667eea;
            width: 40%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .verification-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
        }
        
        .verification-section.verified {
            border-color: #10b981;
            background: #f0fdf4;
        }
        
        .verification-section h3 {
            color: #374151;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .check-icon {
            color: #10b981;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }
        
        input[type="text"], 
        input[type="email"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            background: #5a6fd8;
        }
        
        .btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }
        
        .btn.success {
            background: #10b981;
        }
        
        .btn.success:hover {
            background: #059669;
        }
        
        .error {
            color: #ef4444;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .success {
            background: #10b981;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .resend-link {
            text-align: center;
            color: #667eea;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .resend-link:hover {
            text-decoration: underline;
        }
        
        .continue-section {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>OrokiiPay</h1>
            <p>Multi-Tenant Banking Platform</p>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <h2 style="text-align: center; margin-bottom: 30px; color: #374151;">Verify Your Contact Information</h2>
        
        <div id="success-message" class="success"></div>
        
        <!-- Email Verification Section -->
        <div class="verification-section" id="email-section">
            <h3 id="email-title">ðŸ“§ Email Verification</h3>
            <p style="color: #6b7280; margin-bottom: 15px;">Enter the verification code sent to <span id="user-email" style="font-weight: 600;"></span></p>
            
            <form id="email-verification-form">
                <div class="form-group">
                    <label for="emailToken">Email Verification Code</label>
                    <input type="text" id="emailToken" name="emailToken" placeholder="Enter 64-character token" maxlength="64" required>
                    <div class="error" id="email-error"></div>
                </div>
                <button type="submit" class="btn" id="verify-email-btn">Verify Email</button>
            </form>
            <div class="resend-link" onclick="resendEmailCode()">Resend Email Code</div>
        </div>
        
        <!-- Phone Verification Section -->
        <div class="verification-section" id="phone-section">
            <h3 id="phone-title">ðŸ“± Phone Verification</h3>
            <p style="color: #6b7280; margin-bottom: 15px;">Enter the 6-digit code sent to your phone</p>
            
            <form id="phone-verification-form">
                <div class="form-group">
                    <label for="phoneCode">SMS Verification Code</label>
                    <input type="text" id="phoneCode" name="phoneCode" placeholder="123456" maxlength="6" pattern="[0-9]{6}" required>
                    <div class="error" id="phone-error"></div>
                </div>
                <button type="submit" class="btn" id="verify-phone-btn">Verify Phone</button>
            </form>
            <div class="resend-link" onclick="resendPhoneCode()">Resend SMS Code</div>
        </div>
        
        <!-- Continue Section -->
        <div class="continue-section" id="continue-section" style="display: none;">
            <button onclick="continueToPersonalDetails()" class="btn">Continue to Personal Details</button>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:3001/api';
        let emailVerified = false;
        let phoneVerified = false;
        
        // Get user info from localStorage
        const userId = localStorage.getItem('registrationUserId');
        const userEmail = localStorage.getItem('registrationEmail');
        
        if (!userId || !userEmail) {
            alert('Session expired. Please start registration again.');
            window.location.href = 'registration-start.html';
        }
        
        // Display user email
        document.getElementById('user-email').textContent = userEmail;
        
        // Email verification form
        document.getElementById('email-verification-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('verify-email-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Verifying...';
            submitBtn.disabled = true;
            
            const token = document.getElementById('emailToken').value;
            const errorEl = document.getElementById('email-error');
            errorEl.style.display = 'none';
            
            try {
                const response = await fetch(`${API_BASE}/registration/verify-email`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Tenant-ID': 'fmfb'
                    },
                    body: JSON.stringify({
                        email: userEmail,
                        token: token
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    emailVerified = true;
                    const section = document.getElementById('email-section');
                    section.classList.add('verified');
                    document.getElementById('email-title').innerHTML = 'âœ… Email Verified';
                    submitBtn.textContent = 'âœ… Verified';
                    submitBtn.classList.add('success');
                    submitBtn.disabled = true;
                    
                    checkBothVerified();
                } else {
                    errorEl.textContent = result.error || 'Invalid verification token';
                    errorEl.style.display = 'block';
                }
            } catch (error) {
                console.error('Email verification error:', error);
                errorEl.textContent = 'Network error. Please try again.';
                errorEl.style.display = 'block';
            }
            
            if (!emailVerified) {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
        
        // Phone verification form
        document.getElementById('phone-verification-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('verify-phone-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Verifying...';
            submitBtn.disabled = true;
            
            const code = document.getElementById('phoneCode').value;
            const errorEl = document.getElementById('phone-error');
            errorEl.style.display = 'none';
            
            // Get phone number from registration (would need to be stored)
            const phoneNumber = localStorage.getItem('registrationPhone') || '+234'; // Fallback
            
            try {
                const response = await fetch(`${API_BASE}/registration/verify-phone`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Tenant-ID': 'fmfb'
                    },
                    body: JSON.stringify({
                        phoneNumber: phoneNumber,
                        code: code
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    phoneVerified = true;
                    const section = document.getElementById('phone-section');
                    section.classList.add('verified');
                    document.getElementById('phone-title').innerHTML = 'âœ… Phone Verified';
                    submitBtn.textContent = 'âœ… Verified';
                    submitBtn.classList.add('success');
                    submitBtn.disabled = true;
                    
                    checkBothVerified();
                } else {
                    errorEl.textContent = result.error || 'Invalid verification code';
                    errorEl.style.display = 'block';
                }
            } catch (error) {
                console.error('Phone verification error:', error);
                errorEl.textContent = 'Network error. Please try again.';
                errorEl.style.display = 'block';
            }
            
            if (!phoneVerified) {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
        
        function checkBothVerified() {
            if (emailVerified && phoneVerified) {
                document.getElementById('continue-section').style.display = 'block';
                document.querySelector('.progress-fill').style.width = '60%';
            }
        }
        
        function continueToPersonalDetails() {
            window.location.href = 'personal-details.html';
        }
        
        function resendEmailCode() {
            alert('Email resend functionality would be implemented here');
        }
        
        function resendPhoneCode() {
            alert('SMS resend functionality would be implemented here');
        }
        
        // Auto-format phone code input
        document.getElementById('phoneCode').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
