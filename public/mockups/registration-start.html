<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrokiiPay - Register Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #667eea;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .logo p {
            color: #6b7280;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }
        
        input[type="text"], 
        input[type="email"], 
        input[type="password"], 
        input[type="tel"], 
        input[type="date"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }
        
        .checkbox-group label {
            margin-bottom: 0;
            font-size: 14px;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn:hover {
            background: #5a6fd8;
        }
        
        .btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #667eea;
            width: 20%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .error {
            color: #ef4444;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .success {
            background: #10b981;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>OrokiiPay</h1>
            <p>Multi-Tenant Banking Platform</p>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <div id="success-message" class="success"></div>
        
        <form id="registration-form">
            <h2 style="text-align: center; margin-bottom: 30px; color: #374151;">Create Your Account</h2>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <div class="error" id="firstName-error"></div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <div class="error" id="lastName-error"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="middleName">Middle Name</label>
                <input type="text" id="middleName" name="middleName">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="email-error"></div>
            </div>
            
            <div class="form-group">
                <label for="phoneNumber">Phone Number *</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="+234">
                <div class="error" id="phoneNumber-error"></div>
            </div>
            
            <div class="form-group">
                <label for="dateOfBirth">Date of Birth *</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                <div class="error" id="dateOfBirth-error"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required>
                <div class="error" id="password-error"></div>
                <small style="color: #6b7280; font-size: 13px;">Must contain uppercase, lowercase, number and special character</small>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="agreeToTerms" name="agreeToTerms" required>
                <label for="agreeToTerms">I agree to the <a href="#" style="color: #667eea;">Terms and Conditions</a> and <a href="#" style="color: #667eea;">Privacy Policy</a></label>
            </div>
            
            <button type="submit" class="btn">Create Account</button>
        </form>
        
        <p style="text-align: center; margin-top: 20px; color: #6b7280;">
            Already have an account? <a href="#" style="color: #667eea; text-decoration: none;">Sign In</a>
        </p>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:3001/api';
        
        document.getElementById('registration-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Creating Account...';
            submitBtn.disabled = true;
            
            // Clear previous errors
            document.querySelectorAll('.error').forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });
            
            const formData = new FormData(e.target);
            const data = {
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                middleName: formData.get('middleName'),
                email: formData.get('email'),
                phoneNumber: formData.get('phoneNumber'),
                dateOfBirth: formData.get('dateOfBirth'),
                password: formData.get('password'),
                agreeToTerms: formData.get('agreeToTerms') ? 'true' : 'false'
            };
            
            try {
                const response = await fetch(`${API_BASE}/registration/start`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Tenant-ID': 'fmfb' // This would be dynamic in real app
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('success-message').style.display = 'block';
                    document.getElementById('success-message').textContent = 'Account created successfully! Please check your email and phone for verification codes.';
                    
                    // Store user ID for next steps
                    localStorage.setItem('registrationUserId', result.data.userId);
                    localStorage.setItem('registrationEmail', result.data.email);
                    
                    setTimeout(() => {
                        window.location.href = 'verification.html';
                    }, 2000);
                } else {
                    if (result.details && Array.isArray(result.details)) {
                        result.details.forEach(error => {
                            const errorEl = document.getElementById(`${error.param}-error`);
                            if (errorEl) {
                                errorEl.textContent = error.msg;
                                errorEl.style.display = 'block';
                            }
                        });
                    } else {
                        alert('Registration failed: ' + result.error);
                    }
                }
            } catch (error) {
                console.error('Registration error:', error);
                alert('Network error. Please try again.');
            }
            
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
        });
        
        // Real-time password validation
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]/;
            const errorEl = document.getElementById('password-error');
            
            if (password && !regex.test(password)) {
                errorEl.textContent = 'Password must contain uppercase, lowercase, number and special character';
                errorEl.style.display = 'block';
            } else {
                errorEl.style.display = 'none';
            }
        });
    </script>
</body>
</html>
