<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"><meta name="theme-color" content="#007bff"><meta name="description" content="Multi-Tenant Banking Platform"><meta name="mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="default"><meta name="apple-mobile-web-app-title" content="Banking Platform"><link rel="manifest" href="/manifest.json"><title>Banking Platform</title><style>* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: #f8fafc;
        }
        
        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Loading screen styles */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-content {
            text-align: center;

        }
        
        .loading-logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
        }
        
        .loading-text {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;

            animation: spin 1s linear infinite;

        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }</style><script>// Dynamic tenant detection using deployment configuration
        window.detectTenant = function() {
            // Get deployment type from window.__WEBPACK_ENV__ set by webpack or fallback to 'development'
            const deploymentType = (window.__WEBPACK_ENV__ && window.__WEBPACK_ENV__.DEPLOYMENT_TYPE) || 'development';

            // Deployment configurations (mirrored from deployment.ts)
            const deploymentConfigs = {
                fmfb_production: { defaultTenant: 'fmfb', colors: { primary: '#010080', theme: '#010080' } },
                saas_production: { defaultTenant: 'default', colors: { primary: '#007bff', theme: '#007bff' } },
                development: { defaultTenant: 'fmfb', colors: { primary: '#010080', theme: '#010080' } }
            };

            const config = deploymentConfigs[deploymentType] || deploymentConfigs.development;
            const tenant = config.defaultTenant;

            // Clear any existing tenant data and use deployment config
            localStorage.removeItem('currentTenant');
            window.__TENANT__ = tenant;
            localStorage.setItem('currentTenant', tenant);

            // Update theme color based on deployment config
            const themeColor = config.colors.theme;
            document.querySelector('meta[name="theme-color"]').setAttribute('content', themeColor);

            // Update loading screen gradient based on deployment config colors only
            const loadingContainer = document.querySelector('.loading-container');
            if (loadingContainer) {
                const primary = config.colors.primary;
                // Create a darker shade for gradient end
                loadingContainer.style.background = `linear-gradient(135deg, ${primary} 0%, ${primary}dd 100%)`;
            }

            return tenant;
        };
        
        // Detect tenant on load
        window.addEventListener('DOMContentLoaded', function() {
            window.detectTenant();
        });</script></head><body><noscript><div style="padding: 20px; text-align: center;"><h1>JavaScript Required</h1><p>Please enable JavaScript to use this Banking Platform.</p></div></noscript><div id="loading" class="loading-container"><div class="loading-content"><div class="loading-logo">B</div><div class="loading-text">Banking Platform</div><div class="loading-spinner"></div></div></div><div id="root"></div><script>// Hide loading screen when app is ready
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.style.transition = 'opacity 0.3s';
                    loading.style.opacity = '0';
                    setTimeout(function() {
                        loading.style.display = 'none';
                    }, 300);
                }
            }, 500);
        });</script><script defer="defer" src="/main.10c280763ace228a6061.bundle.js"></script></body></html>
